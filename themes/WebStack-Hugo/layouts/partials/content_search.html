<div class="header-big  post-top css-color mb-4" id="search-bg">
    <div class="s-search">
        <div id="search" class="s-search mx-auto">
            <div id="search-list-menu" class="hide-type-list">
                <div class="s-type text-center">
                    <div class="s-type-list big">
                        <div class="anchor" style="position: absolute; left: 50%; opacity: 0;"></div>
                        <label for="type-google" data-id="group-search"><span>搜索</span></label>
                        <label for="type-zhipin" data-id="group-job"><span>求职</span></label>
                    </div>
                </div>
            </div>

            <form action="https://www.google.com/search?q=" method="get" target="_blank" class="super-search-fm">
                <input type="text" id="search-text" class="form-control smart-tips search-key" zhannei=""
                    placeholder="输入关键字搜索" style="outline:0" autocomplete="off">
                <button class="submit" type="submit"><i class="iconfont icon-search"></i></button>
            </form>

            <div id="search-list" class="hide-type-list">
                <div class="search-group group-search">
                    <ul class="search-type">
                        <li><input hidden="" type="radio" name="type" id="type-google"
                                value="https://www.google.com/search?q=" data-placeholder="谷歌搜索">
                            <label for="type-google"><span class="text-muted">谷歌</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" id="type-bing"
                                value="https://cn.bing.com/search?q=" data-placeholder="微软 Bing 搜索">
                            <label for="type-bing"><span class="text-muted">必应</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" checked="checked" id="type-baidu"
                                value="https://www.baidu.com/s?wd=" data-placeholder="百度一下，你就知道">
                            <label for="type-baidu"><span class="text-muted">百度</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" id="type-zhihu"
                                value="https://www.zhihu.com/search?type=content&q=" data-placeholder="知乎">
                            <label for="type-zhihu"><span class="text-muted">知乎</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" id="type-wechat"
                                value="https://weixin.sogou.com/weixin?type=2&query=" data-placeholder="微信">
                            <label for="type-wechat"><span class="text-muted">微信</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" id="type-pubmed"
                                value="https://pubmed.ncbi.nlm.nih.gov/?term=" data-placeholder="PubMed 搜索/文章标题/关键字">
                            <label for="type-pubmed"><span class="text-muted">文献</span></label>
                        </li>
                    </ul>
                </div>

                <div class="search-group group-job">
                    <ul class="search-type">
                        <li><input hidden="" type="radio" name="type" id="type-zhipin"
                                value="https://www.zhipin.com/web/geek/job?query=" data-placeholder="BOSS 直聘">
                            <label for="type-zhipin"><span class="text-muted">BOSS 直聘</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" id="type-lagou"
                                value="https://www.lagou.com/jobs/list_" data-placeholder="拉钩网">
                            <label for="type-lagou"><span class="text-muted">拉钩网</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" id="type-zhaopin"
                                value="https://sou.zhaopin.com/jobs/searchresult.ashx?kw=" data-placeholder="智联招聘">
                            <label for="type-zhaopin"><span class="text-muted">智联招聘</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" id="type-51job" value="https://search.51job.com/?"
                                data-placeholder="前程无忧">
                            <label for="type-51job"><span class="text-muted">前程无忧</span></label>
                        </li>

                        <li><input hidden="" type="radio" name="type" id="type-liepin"
                                value="https://www.liepin.com/zhaopin/?key=" data-placeholder="猎聘网">
                            <label for="type-liepin"><span class="text-muted">猎聘网</span></label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card search-smart-tips search-hot-text">
                <ul id="word" style="display: none"></ul>
            </div>
        </div>
    </div>
</div>
